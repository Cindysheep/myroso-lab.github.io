{% if site.owner.google.ad-client and site.owner.google.ad-slot %}
<div class="google-ads">
  <!-- 320 x 50 ad -->
  <script async src="http://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <ins class="adsbygoogle"
       style="display:inline-block;width:320px;height:50px"
       data-ad-client="{{ site.owner.google.ad-client }}"
       data-ad-slot="{{ site.owner.google.ad-slot }}"></ins>
  <script>
  (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div><!-- /.google-ads -->
{% endif %}

<div style="display: flex; flex-direction: row; text-align:center;justify-content: center;align-items: center;">
<span style="font-family:'PT Serif',serif;margin-right:20px;flex:0;"><img src="https://www.uu.se/digitalAssets/242/c_242915-l_3-k_uu_logo_print.png" alt="Uppsala University" height="21" width="21" style="font-family:'PT Serif',serif;margin-right:20px;flex:1;margin: 0 auto;">&copy; {{ site.time | date: '%Y' }} {{ site.owner.name }}.</span>
</div>
